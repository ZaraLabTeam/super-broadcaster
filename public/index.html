<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Control Panel</title>
	<link rel="stylesheet" type="text/css" href="/public/styles/style.css">
</head>

<body>
	<h1>Control Panel</h1>

	<div class="wrapper">
    	<div class="container">
			  <h3>Log</h3>
			<div id="messages"></div>
		</div>

		<div class="container">
			<h3>Config</h3>
			<form accept-charset="utf-8" autocomplete="off">
				<fieldset>
					<legend>Broadcast configuration</legend>

					<label for="config">Select Quality</label>

					<select id="config">
					</select> 

					<div class="btn-block">
						<button id="set-config">Apply Preset</button>
						<button id="delete-config">Delete Preset</button>
						<button id="start">Start</button>
						<button id="stop">Stop</button>
						<button id="clear">Clear</button>
						<button id="save-config">Save/Create</button>
					</div>
					<input type="checkbox" id="toggle-cpu-log">CPU</input>

					<div id="toggle">
						<textarea id="preset-data" 
						placeholder="Paste your json config here"
						spellcheck="false"></textarea>
					</div>
					
				</fieldset>
			</form>
		</div>

		<div id="cpu-log" class="hidden">
			<span>CPU: </span><span id="cpu-log-value"></span>
		</div>
	</div>

	<div class="wrapper">
		<video id="player" controls autoplay muted="true" class="hidden"
			src="rtp:/127.0.0.1:8003/test">
			Sorry ne bachka!
		</video>
		<div id="stream-logging">Stream Logging</div>
		<button class="btn btn-primary" id="start-rec-btn">Start Recording</button>
  	  	<button class="btn btn-primary" id="stop-rec-btn">Stop Recording</button>

	    <div id="canvas-container">
	        <canvas width="600" height="100" id="audioCanvas"></canvas>

	        <canvas id="videoCanvas" width="640" height="480">
				<p>
					Please use a browser that supports the Canvas Element
				</p>
			</canvas>
	    </div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/socket.io-stream.js"></script>
	<script src="/public/js/jsmpeg.js"></script>
	<script src="/public/js/binary.js"></script>
    <script src="/public/js/re-sampler.js"></script>
	<script src="/public/js/socket-connection.js"></script>
	<script src="/public/js/main.js"></script>
	<script src="/public/js/audio-stream.js"></script>
	<script src="/public/js/video-preview.js"></script>
</body>
</html>
