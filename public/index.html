<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Control Panel</title>
	<link rel="stylesheet" type="text/css" href="/public/styles/style.css">
</head>

<body>
	<h1>Control Panel</h1>

	<div class="wrapper">
    	<div class="container">
			  <h3>Log</h3>
			<div id="messages"></div>
		</div>

		<div class="container">
			<h3>Config</h3>
			<form accept-charset="utf-8" autocomplete="off">
				<fieldset>
					<legend>Broadcast configuration</legend>

					<label for="config">Select Quality</label>

					<select id="config">
					</select> 

					<div class="btn-block">
						<button id="set-config">Apply Preset</button>
						<button id="delete-config">Delete Preset</button>
						<button id="start">Start</button>
						<button id="stop">Stop</button>
						<button id="clear">Clear</button>
						<button id="save-config">Save/Create</button>
					</div>
					<input type="checkbox" id="toggle-cpu-log">Cb</input>

					<div id="toggle">
						<textarea id="preset-data" 
						placeholder="Paste your json config here"
						spellcheck="false"></textarea>
					</div>
					
				</fieldset>
			</form>
		</div>

		<div id="cpu-log" class="hidden">
			<span>CPU: </span><span id="cpu-log-value"></span>
		</div>
	</div>

	<div class="wrapper">
		<video id="player" controls autoplay muted="true" class="hidden"
			src="rtp:/127.0.0.1:8003/test">
			Sorry ne bachka!
		</video>
		<div id="stream-logging">Stream Logging</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/scripts/socket-connection.js"></script>
	<script src="/public/scripts/main.js"></script>
	<!-- <script src="/public/scripts/video-preview.js"></script> -->
</body>
</html>
