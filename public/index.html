<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Control Panel</title>
	<link rel="stylesheet" type="text/css" href="/public/styles/style.css">
</head>

<body>
	<h1>Control Panel</h1>

	<div class="wrapper">
    	<div class="container">
			  <h3>Log</h3>
			<div id="messages"></div>
		</div>

		<div class="container">
			<h3>Config</h3>
			<form accept-charset="utf-8">
				<fieldset>
					<legend>Broadcast configuration</legend>

					<label for="config">Select Quality</label>

					<select id="config">
						<option value="create">Create New</option>
					</select> 

					<button id="set-config">Set Config</button>
					<button id="start">Start</button>
					<button id="stop">Stop</button>
					<button id="clear">Clear</button>

					<div id="toggle" class="hidden">
						<textarea id="advanced-config" 
						placeholder="Paste your json config here"
						spellcheck="false"></textarea>
						<button id="save-config">Save Config</button>
					</div>
					
				</fieldset>
			</form>
		</div>
	</div>

	<div class="wrapper">
		<video id="player" controls autoplay muted="true" class="hidden"
			src="rtp:/127.0.0.1:8003/test">
			Sorry ne bachka!
		</video>
		<div id="stream-logging">Stream Logging</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/scripts/main.js"></script>
	<!-- <script src="/public/scripts/video-preview.js"></script> -->
</body>
</html>
