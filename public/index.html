<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Control Panel</title>
	<!-- VideoJs -->
	<link rel="stylesheet" type="text/css" 
		href="/public/js/bower_components/video.js/dist/video-js.css">
	<link rel="stylesheet" type="text/css" href="/public/styles/style.css">
</head>

<body>
	
	<h1>Control Panel</h1>
	

	<div class="wrapper">
  
		<div class="container">
			<h3>Config</h3>
			<form accept-charset="utf-8" autocomplete="off">
				<fieldset class="shadow">
					<legend>Broadcast configuration</legend>

					<fieldset class="btn-block">
					<legend>Preset Control</legend>

						<div>
							<label for="config">Select Quality</label>
							<select id="config"></select> 
						</div>
						

						<button id="set-config">Apply Preset</button>
						<button id="delete-config">Delete Preset</button>
						<button id="save-config">Save/Create</button>
					</fieldset>

					<div id="toggle">
						<textarea id="preset-data" 
						placeholder="Paste your json config here"
						spellcheck="false"></textarea>
					</div>

					<fieldset class="btn-block">
						<legend>Broadcast Control</legend>

  	  					<button id="start">Start</button>
						<button id="stop">Stop</button>
						<input type="checkbox"
							id="client-audio"
							name="client-audio" />
							<label for="client-audio">Use Client Audio</label>
						<button id="clear">Clear Log</button>
						<span id="on-air" class="hidden">On Air<span>
					</fieldset>
					
				</fieldset>
			</form>
		</div>

		<div class="container">
	    	<!-- <video id="my-video" class="video-js" controls 
	    	preload="auto" 
	    		width="640" height="264" data-setup="{}">
	    		Sto taka ne bachkash !?
			    <source src="http://localhost:8030/live.mpegts" type="video/mp4">
			    <source src="http://localhost:8030/live.flv" type="application/x-mpegurl">
			    <source src="rtsp://localhost:8031/test1.flv" type='video/flv'>
		  	</video>  -->
			<h3>Player</h3>
		    <div id="canvas-container" class="shadow">
		    	<canvas id="videoCanvas" height="400">
					<p>
						Please use a browser that supports the Canvas Element
					</p>
				</canvas>
		        <canvas height="100" id="audioCanvas"></canvas>
		    </div>
		</div>

		<div id="usage-logging">
			<div id="cpu-log">
				<span>CPU: </span><span id="cpu-log-value"></span>
			</div>
			<div id="memory-log">
				<span>RAM: </span><span id="ram-log-value"></span>
			</div>
		</div>

	</div>

	<div class="wrapper">
		<h3>Log</h3>
		<div id="messages">
		</div>
		<div id="stream-logging">Stream Logging</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/socket.io-stream.js"></script>
	<script src="/public/js/jsmpg.js"></script>
	<script src="/public/js/binary.js"></script>
    <script src="/public/js/re-sampler.js"></script>
	<script src="/public/js/socket-connection.js"></script>
	<script src="/public/js/logger.js"></script>
	<script src="/public/js/main.js"></script>
	<script src="/public/js/video-preview.js"></script>
	<script src="/public/js/audio-processing/streamMp3.js"></script>
	<script src="/public/js/audio-stream.js"></script>

	<script src="/public/js/bower_components/video.js/dist/video.js"></script>
	<script>
  		videojs.options.flash.swf = "/public/js/bower_components/video.js/dist/video-js.swf";
	</script>
	
</body>
</html>
